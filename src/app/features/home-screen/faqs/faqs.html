<section id="faq" class="py-20 sm:py-24">
  <div class="container mx-auto max-w-3xl px-4 sm:px-6 lg:px-8">
    <div class="text-center mb-12">
      <h2 class="text-3xl font-bold tracking-tight sm:text-4xl">
        Frequently Asked Questions
      </h2>
    </div>
    <div hlmAccordion class="w-full">
      @for(faq of faqList; track faq.question){

      <div hlmAccordionItem>
        <button hlmAccordionTrigger>
          {{faq.question}}
          <ng-icon name="lucideChevronDown" hlm hlmAccIcon />
        </button>
        <hlm-accordion-content>{{faq.answer}}</hlm-accordion-content>
      </div>

      }
    </div>
  </div>
</section>
