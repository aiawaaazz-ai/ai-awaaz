<div
  class="dark:dark:bg-[#262626]/50 bg-[#f5f5f5]/50 flex items-center justify-center p-8 min-h-[200px] lg:min-h-full"
>
  <div class="flex justify-center items-center space-x-1.5 h-16">
    @for(bar of bars; track bar.id ;let i = $index){
    <div
      class="w-1.5 bg-primary rounded-full"
      [style]="`height: ${bar.height}%`"
    ></div>
    }
  </div>
</div>
