<section
  id="how-it-works"
  class="py-20 sm:py-24 dark:bg-[#262626]/50 bg-[#f5f5f5]/50"
>
  <div class="container mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
    <div class="text-center mb-16">
      <h2 class="text-3xl font-bold tracking-tight sm:text-4xl">
        How It Works
      </h2>
      <p class="mt-4 text-lg text-muted-foreground">
        Create stunning audio in just three simple steps.
      </p>
    </div>
    <div class="relative">
      <div
        class="absolute top-1/2 left-0 w-full h-0.5 bg-border -translate-y-1/2 hidden md:block"
      ></div>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-12 relative">
        <div class="flex flex-col items-center text-center">
          <div
            class="bg-background border-2 border-primary p-4 rounded-full z-10 size-18"
          >
            <ng-icon class="!size-8" name="lucideUpload"></ng-icon>
          </div>
          <h3 class="mt-4 text-xl font-semibold">Step 1: Upload or Type</h3>
        </div>
        <div class="flex flex-col items-center text-center">
          <div
            class="bg-background border-2 border-primary p-4 rounded-full z-10 size-18"
          >
            <ng-icon class="!size-8" name="lucideLanguages"></ng-icon>
          </div>
          <h3 class="mt-4 text-xl font-semibold">
            Step 2: Choose Voice/Output
          </h3>
        </div>
        <div class="flex flex-col items-center text-center">
          <div
            class="bg-background border-2 border-primary p-4 rounded-full z-10 size-18"
          >
            <ng-icon class="!size-8" name="lucideDownload"></ng-icon>
          </div>
          <h3 class="mt-4 text-xl font-semibold">Step 3: Download or Share</h3>
        </div>
      </div>
    </div>
  </div>
</section>
